<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="E:\project7\images\rock.png" alt="">
            </div>
            <div class="choice" id="paper">
                <img src="E:\project7\images\paper.png" alt="">
            </div>
            <div class="choice" id="scissors">
                <img src="E:\project7\images\scissors.png" alt="">
            </div>
    </div>
    <div class="score-board">
        <div class="score">
        <p id="user-score">0</p>
        <p>You</p></div>
        
    <div class="score">
        <p id="comp-score">0</p>
        <p>Computer</p>
    </div>
</div>

    <div class="message">
        <span id="msg">Play your move</span>
    </div>
    <script src="game.js"></script>
</body>
</html>
